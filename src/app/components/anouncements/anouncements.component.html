<div>
    <button class="btn btn-primary btn-icon" (click)="back()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
          </svg>
    </button>
</div>
<div class="d-flex justify-content-center" *ngIf="loading == true">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div class="padding-botom" *ngIf="loading == false">
    <p class="h1 text-center">Anuncios</p>
    <form action="submit" ngNativeValidate>
        <div class="container">
            <div class="row padding">
                <input type="text" class="form-control" placeholder="Titulo" name="title" id="inp-title" [(ngModel)]="announcement.title" required>
            </div>
            <div class="row padding">
                <angular-editor class="form-control" name="body" id="inp-body" [(ngModel)]="announcement.body" required></angular-editor>
            </div>
            <div class="container">
                <div class="d-flex flex-row-reverse padding">
                    <div class="col-6 col-lg-2 col-xl-1 d-flex justify-content-center">
                        <input type="submit" class="btn btn-primary" (click)="newAnnouncement()" value="Guardar">
                    </div>
                    <div class="col-6 col-lg-2 col-xl-1 d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary" (click)="cancel()">Resetear</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="container">
        <div class="row" *ngFor="let announcement of announcements">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-11 col-10">
                                <h5 class="card-title">{{announcement.title}}</h5>
                            </div>
                            <div class="col-lg-1 col-2 d-flex justify-content-end">
                                <button type="button" class="btn-close" aria-label="Close" (click)="delete(announcement._id)"></button>
                            </div>
                        </div>
                        <p class="card-text" [innerHTML]="announcement.body"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
