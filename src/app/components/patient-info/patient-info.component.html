<div class="d-flex justify-content-center" *ngIf="loading == true">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div *ngIf="loading == false">
    <div class="container">
        <div class="row">
            <div class="col-10 col-lg-11">
                <p class="h1 text-center">{{patient.nombre}} {{patient.apellido}}</p>
            </div>
            <div class="col-2 col-lg-1">
                <div class="btn-group dropend">
                    <button type="button" class="btn squared" data-bs-toggle="dropdown" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                            <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                        </svg>
                    </button>
                    <ul class="dropdown-menu">
                      <li><button type="button" class="btn" (click)="goToPatientForm()">Editar</button></li>
                      <li><button type="button" class="btn" (click)="delete(patient._id)">Eliminar</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-striped">
        <tbody>
            <tr class="table-light">
                <td class="table-light">Telefono:</td>
                <td class="table-light">{{patient.telefono}}</td>
                <td class="table-light"></td>
            </tr>
            <tr class="table-light">
                <td class="table-light">Email:</td>
                <td class="table-light">{{patient.email}}</td>
                <td class="table-light"></td>
            </tr>
            <tr class="table-light">
                <td class="table-light">Fecha de nacimiento:</td>
                <td class="table-light">{{patient.fecha_nacimiento}}</td>
                <td class="table-light"></td>
            </tr>
            <tr class="table-light">
                <td class="table-light">DNI:</td>
                <td class="table-light">{{patient.dni}}</td>
                <td class="table-light"></td>
            </tr>
            <tr class="table-light">
                <td class="table-light">Genero:</td>
                <td class="table-light">{{patient.genero}}</td>
                <td class="table-light"></td>
            </tr>
            <tr class="table-light">
                <td class="table-light">Obra Social:</td>
                <td class="table-light">{{patient.obra_social}}</td>
                <td class="table-light"></td>
            </tr>
            <tr class="table-light">
                <td class="table-light">Numero Obra Social:</td>
                <td class="table-light">{{patient.num_obra_social}}</td>
                <td class="table-light"></td>
            </tr>
        </tbody>
    </table>
    
</div>
