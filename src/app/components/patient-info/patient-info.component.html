<div>
    <button class="btn btn-primary btn-icon" (click)="back()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
          </svg>
    </button>
</div>
<div class="d-flex justify-content-center" *ngIf="loading == true">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div *ngIf="loading == false">
    <div class="container">
        <div class="row">
            <div class="col-8 offset-2 col-lg-6 offset-lg-3">
                <p class="h1 text-center">{{patient.nombre}} {{patient.apellido}}</p>
            </div>
            <div class="col-2 col-lg-1 offset-lg-2">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"></button>
                    <ul class="dropdown-menu dropdown-menu-start" aria-labelledby="dropdownMenuButton1">
                        <li class="d-flex"><button type="button" class="btn flex-fill" (click)="goToPatientForm()">Editar</button></li>
                        <li class="d-flex"><button type="button" class="btn flex-fill" (click)="delete(patient._id)">Eliminar</button></li>
                    </ul>
                </div>
            </div>
            <div class="col-12">
                <table class="table table-striped overflow-auto">
                    <tbody>
                        <tr class="table-light">
                            <td class="table-light">Telefono:</td>
                            <td class="table-light">{{patient.telefono}}</td>
                            <td class="table-light"></td>
                        </tr>
                        <tr class="table-light">
                            <td class="table-light">Email:</td>
                            <td class="table-light">{{patient.email}}</td>
                            <td class="table-light"></td>
                        </tr>
                        <tr class="table-light">
                            <td class="table-light">Fecha de nacimiento:</td>
                            <td class="table-light">{{patient.fecha_nacimiento}}</td>
                            <td class="table-light"></td>
                        </tr>
                        <tr class="table-light">
                            <td class="table-light">DNI:</td>
                            <td class="table-light">{{patient.dni}}</td>
                            <td class="table-light"></td>
                        </tr>
                        <tr class="table-light">
                            <td class="table-light">Genero:</td>
                            <td class="table-light">{{patient.genero}}</td>
                            <td class="table-light"></td>
                        </tr>
                        <tr class="table-light">
                            <td class="table-light">Obra Social:</td>
                            <td class="table-light">{{patient.obra_social}}</td>
                            <td class="table-light"></td>
                        </tr>
                        <tr class="table-light">
                            <td class="table-light">Numero Obra Social:</td>
                            <td class="table-light">{{patient.num_obra_social}}</td>
                            <td class="table-light"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>   
    
</div>
