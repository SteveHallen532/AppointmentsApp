<p class="h1 text-center">{{patient.nombre}} {{patient.apellido}} - Historia clinica</p>
<form action="submit" ngNativeValidate>
    <div class="container">
        <label for="inp-description">Descripcion</label>
        <div class="row padding">
            <textarea class="form-control" name="description" id="inp-description" rows="20" [(ngModel)]="medicalHistory.descripcion" required></textarea>
        </div>
        <div class="container">
            <div class="d-flex flex-row-reverse padding">
                <div class="col-xl-1 col-lg-2 col-6 d-flex justify-content-center">
                    <input type="submit" class="btn btn-primary" (click)="editMedicalHistory()" value="Guardar">
                </div>
                <div class="col-xl-1 col-lg-2 col-6 d-flex justify-content-center">
                    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</form>
