<div class="list-group padding-top">
    <div class="row">
        <div class="col-10 col-lg-11" *ngFor="let dia of template">
            <button class="list-group-item list-group-item-action" (click)="hideList()">{{dia}}</button>
        </div>
    </div>
</div>

<div class="list-group padding-top">
    <div class="row">
        <div class="col-10 col-lg-11">
            <button class="list-group-item list-group-item-action">un appointment</button>
        </div>
        <div class="col-2 col-lg-1">
            <div class="btn-group dropend">
                <button type="button" class="btn btn-squared" data-bs-toggle="dropdown" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                        <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                    </svg>
                </button>
                <ul class="dropdown-menu">
                  <li><button type="button" class="btn" (click)="goToEditAppointment()">Editar</button></li>
                  <li><button type="button" class="btn" (click)="deleteAppointment()">Eliminar</button></li>
                </ul>
            </div>
        </div>
    </div>
</div>
